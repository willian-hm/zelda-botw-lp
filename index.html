<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda Breath of the Wild</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/icon.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        /* Estilos globais */
        body {
            font-family: 'HyliaSerif', serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Estilo do efeito de Blur (Neblina) */
        .blur-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8); /* Sombra com neblina */
            filter: blur(0px); /* Começa sem blur */
            opacity: 0; /* Começa invisível */
            transition: all 2s ease-in-out; /* Suaviza a transição */
            z-index: 9999; /* Garante que fique por cima de tudo */
            display: none;
        }

        .blur-active {
            opacity: 1; /* Fica visível */
            filter: blur(30px); /* Aplica o efeito de desfocagem */
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video autoplay loop muted class="video-background">
        <source src="assets/img/zeldaVideo.mp4" type="video/mp4">
    </video>
    <!-- Efeito de Blur -->
    <div id="blurEffect" class="blur-effect"></div>

    <!-- Áudio de fundo -->
    <audio id="backgroundAudio" loop>
        <source src="assets/img/ZeldaMainTheme.mp3" type="audio/mpeg">
    </audio>

    <!-- Áudio de botão -->
    <audio id="buttonSound">
        <source src="assets/img/ZeldaIniciar.mp3" type="audio/mpeg">
    </audio>

    <!-- Navbar -->
    <nav onload="music()" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="index.html">
                <img src="assets/img/navIcon.png" alt="Zelda Icon" class="img-fluid" width="100px">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="inicio.html#guiaSection">Guia</a></li>
                    <li class="nav-item"><a class="nav-link" href="historia.html">História</a></li>
                    <li class="nav-item"><a class="nav-link" href="historia.html#runasSection">Runas</a></li>
                    <li class="nav-item"><a class="nav-link" href="personagens.html">Personagens</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://zeldamaps.com/?game=BotW">Mapa</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="main-container">
        <div class="content-box">
            <h1>Explore os mistérios ancestrais de Hyrule</h1>
            <button class="btn btn-start mt-3">Iniciar Aventura</button>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; Zelda Fanpage - Todos os direitos reservados</p>
    </footer>

    <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
